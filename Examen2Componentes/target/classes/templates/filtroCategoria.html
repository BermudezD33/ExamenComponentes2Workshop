<!doctype html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"></meta>
    <meta content="text/html" http-equiv="Content-Type"></meta>
    <title>Filtro Categoria</title>
    <script type="text/javascript">

        function filtrar() {
            var categoria = document.getElementById("categoria");
            location.href = "/listarWorkshopXCategoria/"+ categoria.value;
        }

    </script>
</head>
<body>
<div>
    <h1>Filtro Categoria</h1>
    <form action="#" method="get">
        <label for="categoria">Categoria</label><!--Drop-->
        <select class="dropdown-content" id="categoria" name="categoria" th:field="*{workshop.categoria}">
            <option th:each="categoria : ${categoria}" th:text="${categoria.nombreCategoria}"
                    th:value="${categoria.nombreCategoria}"/>
        </select>
        <button type="button" id="btnBuscar" onclick="filtrar();">Filtrar Workshop</button>
    </form>
    <li><a href="/">Regresar</a></li>
</div>
</body>
</html>
